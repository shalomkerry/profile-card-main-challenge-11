<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="background-container background-top">
      <img
        class="background-top__image"
        src="images/bg-pattern-top.svg"
        alt=""/>
    </div>
    <div class="background-container background-bottom">
      <img
        class="background-bottom__image"
        src="images/bg-pattern-bottom.svg"
        alt=""
      />
    </div>
    </div>
  <main class="card">
  <div class="card__upper">
   <img src="images/image-victor.jpg" alt="victor" class="hero">
  </div>
  <div class="card__lower">
  <div class="profile">
    <p class="profile__name">Victor Crest <span class='profile_age'>26</span></p>
    <p class="profile__place">London</p>
  </div>
  <div class="card__stats">
    <p class="stats__number">80K<span class='stats__type'>Followers</span></p> 
    <p class="stats__number">803K<span class='stats__type'>Likes</span></p> 
    <p class="stats__number">1.4K <span class='stats__type'>Photos</span></p> 
  </div>
</div>

  </main>
  
</body>
</html>
